model:
  path: yolov8n.yaml
  conf_threshold: 0.8
  nms_threshold: 0.5
  device: cpu
#  detection, byte_track
  algorithm: detection
  batch_size: 256
  internal_resolution:
    width: 256
    height: 256
input:
  path: test_data
  extension: mp4
  resolution:
    height: 720
    width: 1280
output:
  path: test_results
  render_videos: ["test_sample_1_720p", "test_sample_2_720p"]
  interpolate: true
  denormalize: true
  coordinates_columns: ["x1", "y1", "x2", "y2"]
multiprocess:
  cpu_videos: 1
  cpu_per_video: 1
